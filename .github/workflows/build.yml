name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-sdk:
    name: Build and test SDK
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Build SDK
        working-directory: sdk
        run: swift build -v

      - name: Run SDK unit tests
        working-directory: sdk
        run: swift test --filter AllScreenshotsSDKTests -v

  lint:
    name: Lint SDK
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Install SwiftLint
        run: brew install swiftlint || true

      - name: Run SwiftLint
        working-directory: sdk
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint lint --reporter github-actions-logging || true
          else
            echo "SwiftLint not installed, skipping"
          fi

  build-platforms:
    name: Build SDK (${{ matrix.platform }})
    runs-on: macos-14
    strategy:
      matrix:
        platform: [macOS, iOS, tvOS, watchOS]
        include:
          - platform: macOS
            destination: "platform=macOS"
          - platform: iOS
            destination: "platform=iOS Simulator,name=iPhone 15"
          - platform: tvOS
            destination: "platform=tvOS Simulator,name=Apple TV"
          - platform: watchOS
            destination: "platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Build SDK for ${{ matrix.platform }}
        working-directory: sdk
        run: |
          xcodebuild build \
            -scheme AllScreenshotsSDK \
            -destination "${{ matrix.destination }}" \
            -skipPackagePluginValidation \
            | xcpretty || true

  build-sample-app:
    name: Build sample app
    runs-on: macos-14
    needs: build-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Build sample app
        working-directory: sample-app
        run: swift build -v

  integration-tests:
    name: Integration tests
    runs-on: macos-14
    needs: build-sdk
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: |
          if [ -n "$ALLSCREENSHOTS_API_KEY" ]; then
            swift test --filter IntegrationTests -v
          else
            echo "Skipping integration tests: ALLSCREENSHOTS_API_KEY not set"
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: sdk/test-report.html
          if-no-files-found: ignore
