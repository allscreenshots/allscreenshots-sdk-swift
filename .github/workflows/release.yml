name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test before release
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Build SDK
        working-directory: sdk
        run: swift build -c release -v

      - name: Run unit tests
        working-directory: sdk
        run: swift test --filter AllScreenshotsSDKTests -v

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: |
          if [ -n "$ALLSCREENSHOTS_API_KEY" ]; then
            swift test --filter IntegrationTests -v
          else
            echo "Skipping integration tests: ALLSCREENSHOTS_API_KEY not set"
          fi

  release:
    name: Create release
    needs: test
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Installation

            Add to your `Package.swift`:

            ```swift
            dependencies: [
                .package(url: "https://github.com/allscreenshots/allscreenshots-sdk-swift.git", from: "${{ steps.version.outputs.VERSION }}")
            ]
            ```

            Then add the dependency to your target:

            ```swift
            .target(
                name: "YourTarget",
                dependencies: ["AllScreenshotsSDK"]
            )
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Swift Package Index
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"repository_url": "https://github.com/allscreenshots/allscreenshots-sdk-swift"}' \
            "https://swiftpackageindex.com/api/packages" || true
